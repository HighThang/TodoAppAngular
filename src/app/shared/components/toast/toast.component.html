<div class="toast-container">
    <div *ngFor="let toast of toasts" [id]="'toast-' + toast.id" class="toast show {{ toast.type }}">
        <div class="toast-header">
            <strong>{{ toast.title }}</strong>
            <button class="close-button" (click)="triggerSlideOut(toast.id)">x</button>
        </div>
        <div class="toast-body">
            {{ toast.message }}
        </div>
    </div>
</div>
